{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/menu.css' %}" type="text/css">
{% endblock %}

{% block body %}

<!-- {% if message %}
<div class="container-fluid text-center title-text">Pizza added to cart!</div>
{% endif %} -->

<div class="container-fluid text-center title-text">{{user.username}}'s Cart</div>
<div class="container ">
    {% if message %}
    <div class="container text-center">Cart is empty!</div>
    {% else %}
    {% include 'includes/cart-items.html' %}
    {% endif %}
</div>
<div class="container text-right">
    Subtotal:<br>
    <div class="title-text">
        ${{cart.totalPrice}}
    </div>
    <form action="{% url 'pay' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-block">Pay Order</button>
    </form>
</div>


{% endblock %}
