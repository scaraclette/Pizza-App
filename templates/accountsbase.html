{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css">
    {% block stylesheet %}{% endblock %}
</head>

<body>

    <div id="page-container">
        <div id="content-wrap">
            <div class="container-fluid italy"></div>

            <div class="container-fluid text-center logo">Pinocchio's Pizza & Subs</div>
        </div>

        {% block body %}
        {% endblock %}
        <br>

        <div class="container-fluid text-center">
            <p>Pinocchio's Pizza & Subs <a href="https://github.com/scaraclette/Pizza-App.git">GitHub</a>, by <a href="https://github.com/scaraclette/">@scaraclette</a>.
            </p>
        </div>

        <!--Fix footer!-->
        {% comment %} <footer id="footer" class="mastfoot mt-auto text-center">
            <div class="inner">
                <p>Pinocchio's Pizza & Subs <a href="https://github.com/scaraclette/Pizza-App.git">GitHub</a>, by <a
                        href="https://github.com/scaraclette/">@scaraclette</a>.</p>
            </div>
        </footer> {% endcomment %}
    </div>


    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
